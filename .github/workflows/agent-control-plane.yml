name: Agent Control Plane

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate:
    name: Validate agent control plane
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Refresh and validate agent metadata
        run: python3 scripts/agent_scan.py --refresh-index --validate

      - name: Ensure agent metadata is clean
        run: git diff --exit-code
